language: SourcePAWN
sudo: false

#Install some apt packages needed for spcomp
addons:
    apt_packages:
        - lib32stdc++6

#Set the build environment
env:
  matrix:
  - SMVERSION=1.9

#And compile!
install:
    - wget http://sourcemod.net/smdrop/$SMVERSION/ -O - | grep "\.tar\.gz" | sed 's/^.*"sourcemod/sourcemod/;s/\.tar\.gz".*$/.tar.gz/' | tail --lines=1 > sourcemod
    - wget --input-file=sourcemod --base=http://sourcemod.net/smdrop/$SMVERSION/
    - tar -xzf $(cat sourcemod)

before_script:
    - git pull origin $TRAVIS_BRANCH
    - cd addons/sourcemod/scripting/
    - chmod +x spcomp
    - mkdir $HOME/compiled/
    - chmod 777 $HOME/compiled/

script:
    - for i in addons/scripting/jb_lastrequest/*.sp; do echo -e "\n\n----------------------------------------------------------------------------\nCompiling... $i"; $HOME/addons/sourcemod/scripting/spcomp $i -o=$HOME/compiled/`basename $i | cut -d. -f1` -O2; RETVAL=$?; if [ $RETVAL -ne 0 ]; then exit 1; fi; done;

